<!DOCTYPE html>
{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container pt-5 mt-6">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input class="button is-primary" type="submit">
</form>
</div>
{% endblock body %}
